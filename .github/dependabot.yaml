version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10

  - package-ecosystem: elm
    directory: "/frontend"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
